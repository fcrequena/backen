type User {
    codigo: Int!
    nombre: String!
    correo: String!
    activo: Boolean
    password: String!
    token: String!
    vencimiento: String!
    inicio: String!
}

type Rol{
    codigo: Int!
    nombre: String!
    descripcion: String!
    activo: Boolean!
}

type TypeProduct{
    codigo: Int!
    nombre: String!
    descripcion: String!
    es_producto: Boolean!
    activo: Boolean!
}

type Product{
    codigo: Int!
    nombre: String!
    descripcion: String!
    activo: Boolean!
    tipo_producto: Int!
}

type ProductDetail{
    puv_codigo: Int!
    pro_codigo: Int!
    pro_nombre: String!
    pro_descripcion: String!
    puv_precio: Float!
    puv_activo: Boolean!
}

type PointSale{
    codigo: Int!
    nombre: String!
    descripcion: String!
    activo: Boolean!
    cantidad: Int!
    productos: [ProductDetail!]
}

type ProductPointSale{
    codigo: Int!
    producto: [Product!]
    punto_venta: Int!
    precio: Float!
    activo: Boolean!
}
